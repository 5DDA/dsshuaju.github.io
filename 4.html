<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
    <script src="vintage.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 1920px;height:900px;"></div>
    <script type="text/javascript">
      
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'),'vintage');

      // 指定图表的配置项和数据
      option = {
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: ['100以下', '100到300', '300以上']
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      data: [54, 35, 11],
      type: 'line',
      areaStyle: {}
    }
  ]
};

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
    
  </body>
</html>
